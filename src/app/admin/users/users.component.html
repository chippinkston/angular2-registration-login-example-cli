<h2>
	Users
</h2>
<table class="table table-bordered">
	<thead>
	<tr>
		<th>id</th>
		<th>username</th>
		<th>password</th>
		<th>Admin</th>
		<th>View</th>
		<th>Edit</th>
	</tr>
	</thead>
	<tr *ngFor="let user of users" [class.success]="!user.isadmin" [class.danger]="user.isadmin">
		<td>{{user.id}}</td>
		<td>{{user.username}}</td>
		<td>{{user.password}}</td>
		<td>{{user.isadmin}}</td>
		<td><a href="/admin/users/{{user.id}}/details">view</a></td>
		<td><a href="/admin/users/{{user.id}}/form">edit</a></td>
	</tr>
</table>
